<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
<head>
  <meta charset="utf-8">
  <title>
    {% if page.title %}
      {{ page.title }} &ndash;
    {% endif %}
    {{ site.name }}
  </title>

  <meta name="author" content="{{ site.name }}" />
  <meta name="description" content="{{ site.description }}" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link href="/favicon.png" rel="shortcut icon">
  <link rel="alternate" type="application/rss+xml" href="/atom.xml" />

  <link rel="stylesheet" href="/css/pygments.css" type="text/css" />
  <link rel="stylesheet" href="/css/pure.css" type="text/css" media="screen, projection" />
  <link rel="stylesheet" href="/css/base.css" type="text/css" media="screen, projection" />
  <script type="text/javascript" src="/js/application.js"></script>
</head>

<body>
  
  <section class="navigation">
    <div class="holder">
      SM
      <div class="nav">
        <a href="/">Home</a> <br>
        <a href="/blog">Blog</a> <br>
        <a href="http://about.me/shashankmehta">About</a> <br>
        <!-- <a href="/projects">Projects</a> <br> -->
      </div>
    </div>
  </section>
  
  <section class="pure-g-r">
    <div class='pure-u-1-2 content'>
      {{ content }}
    </div>
  </section>
  
  {% if site.googleplus_user %}
    <a class="google" href="https://plus.google.com/{{ site.googleplus_user }}?rel=author" title="Google+" style="display: none;">Google+</a>
  {% endif %}
  
  {% if site.google_analytics_tracking_id %}
    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', '{{ site.google_analytics_tracking_id }}']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>
  {% endif %}
</body>

</html>
